<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <link rel="icon" href="../img/网页标签logo.png" type="image/x-icon">
</head>


<body>
    <meta charset="utf-8">
    <div style="text-align:center;">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">大</button>
        <button onclick="makeNormal()">中</button>
        <button onclick="makeSmall()">小</button>
        <br />
        <video id="video1" width="420" style="margin-top:15px;" controls="controls">
            <source src="http://pic-ldd-test.oss-cn-hangzhou.aliyuncs.com/movie/20221119134938.mp4" type="video/mp4" />
            <!-- 视频 必须是自己的 视频名称  视频路径-->
            <source src="http://pic-ldd-test.oss-cn-hangzhou.aliyuncs.com/movie/20221119134954.mp4" type="video/ogg" />
            Your browser does not support HTML5 video.
        </video>
    </div>

    <script type="text/javascript">
        var myVideo = document.getElementById("video1")

        function playPause () {
            if (myVideo.paused)
                myVideo.play()
            else
                myVideo.pause()
        }

        function makeBig () {
            myVideo.width = 560
        }

        function makeSmall () {
            myVideo.width = 320
        }

        function makeNormal () {
            myVideo.width = 420
        }
    </script>
